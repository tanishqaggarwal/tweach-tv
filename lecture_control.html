  <!DOCTYPE html>
  <html>
    <head>
    <title>Tweach.tv</title>
      <!--Import Google Icon Font-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <style>
      html,body { height:100vh; }
      </style>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <nav class = "blue lighten-1">
    <div class="nav-wrapper container blue lighten-1">
      <a href="#" class="brand-logo">Tweach.tv</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id = "toggle-mic"><i class = "material-icons">mic</i></a></li>
      </ul>
    </div>
  </nav>

  <div class = "row">
    <div class = "col s12 m2 yellow container">
      <div>
    <strong>Lecturer:</strong> <input type="text" id="mypeerid"></input>
  </div>

  <div>
    <strong>Invite Link:</strong> <input type="text" id="connectLink"></input>
  </div>
  <div>
    <strong>Your protocol:</strong> <span id="protocol"></span>
  </div>

  <br>

  <div>
    <label for="peerIdInput"><strong>Enter a friend's Peer ID:</strong> </label>
    <input id="peerIdInput" type="text"></input>
    <button id="connectBtn">Connect</button>
  </div>

  <br>

  <div>
    <strong>Connected with:</strong> <span id="connectionList">Nobody...yet</span>
  </div>
    </div>
    <div class = "col s12 m7">
    <h5>What your viewers see</h5>
  <canvas id="drawingArea" style="width: 55vw; height calc(100vh - 64px); border:1px solid">
  </canvas>

    <a class = "btn btn-large grey waves-effect waves-grey modal-trigger" href = "#poll-modal">Start New Poll</a>

    <div class = "col s12 m3 grey lighten-3">
      <div class = "grey lighten-3" style = "width: 100%; height: calc(100vh - 64px - 30px)">
      </div>
      <div class = "divider"></div>
      <div class = "row grey lighten-3" style = "width: 100%; height: 30px">
      <div class = "col m10">
      </div>
      <div class = "col m2"><a><i class = "material-icons grey-text darken-2">send</i></a></div>
      </div>
    </div>
  </div>

  <div id="poll-modal" class="modal">
      <div class="modal-content">
        <h4>Create New Poll</h4>
        <div class = "row">
          <div class = "input-field">
           <input placeholder="Poll question" id="title" type="text" class="validate">
         </div>
       </div>
       </div>
<div class="modal-footer">
  <a href="#!" id = "start-lecture" class="modal-action waves-effect waves-white btn-flat">Launch Poll</a>
</div>
</div>

  });
